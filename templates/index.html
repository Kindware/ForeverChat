{% extends "base.html" %}
{% block content %}
<div class="row g-4">
	<div class="col-12 col-lg-8">
		<div class="card chat-card shadow-sm">
			<div class="card-header bg-transparent d-flex justify-content-between align-items-center">
				<div class="d-flex align-items-center gap-2">
					<span class="chat-dot me-2"></span>
					<span class="fw-semibold">Chat</span>
				</div>
				<div class="d-flex align-items-center gap-2">
					<label for="model-select" class="text-secondary small mb-0">Model:</label>
					<select id="model-select" class="form-select form-select-sm" style="min-width: 180px;">
						<option value="" disabled selected>Loading modelsÂ¦</option>
					</select>
				</div>
			</div>
			<div id="chat-log" class="card-body chat-log">
				<!-- Messages render here -->
				<div class="chat-message system">
					<div class="bubble">Welcome to ForeverChat. Ask me anything!</div>
				</div>
			</div>
			<div class="card-footer bg-transparent">
				<form id="chat-form" class="d-flex gap-2">
					<input id="chat-input" class="form-control" type="text" placeholder="Type your message..." autocomplete="off">
					<button class="btn btn-primary px-3" type="submit">
						Send
					</button>
				</form>
				<div class="d-flex justify-content-between mt-2 small text-secondary">
					<div>Tokens: <span id="token-stats">0 / 4000</span></div>
					<div><a href="#" id="clear-btn" class="link-secondary">Clear</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-12 col-lg-4">
		<div class="card shadow-sm">
			<div class="card-header bg-transparent fw-semibold">Topics</div>
			<div class="card-body">
				<ul id="topic-list" class="list-unstyled mb-0 small">
					<li class="text-secondary">No active topics yet.</li>
				</ul>
			</div>
		</div>

		<div class="card mt-3 shadow-sm">
			<div class="card-header bg-transparent fw-semibold">Quick Actions</div>
			<div class="card-body d-flex flex-wrap gap-2">
				<button class="btn btn-outline-secondary btn-sm" data-command="/topics">Show Topics</button>
				<button class="btn btn-outline-secondary btn-sm" data-command="/stats">Show Stats</button>
				<button class="btn btn-outline-danger btn-sm" data-command="/clear">Clear Conversation</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
